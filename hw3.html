    <div class="hw3">
      <h1>Usage of Input Types</h1>
    </div>
    <div class="hw3">
      <label
        >Hidden:
        <input
          type="hidden"
          name="hidden_input"
          value="This input is hidden" /></label
      ><br />
      <label>Tel: <input type="tel" name="tel_input" /></label><br />
      <label>Email: <input type="email" name="email_input" /></label><br />
      <label>Number: <input type="number" name="number_input" /></label><br />
      <label>Range: <input type="range" name="range_input" /></label><br />
      <label>Search: <input type="search" name="search_input" /></label><br />
      <label
        >Image:
        <input
          type="image"
          src="https://www.karabuk.edu.tr/wp-content/uploads/2020/09/unikalogopng.png"
          style="width: 50px; height: 50px"
          alt="Submit" /></label
      ><br />
      <label>Week: <input type="week" name="week_input" /></label><br />
      <label>Url: <input type="url" name="url_input" /></label><br />
      <label
        >Date-Time Local:
        <input type="datetime-local" name="datetime_input" /></label
      ><br />
      <label>Month: <input type="month" name="month_input" /></label><br />
      <label>Time: <input type="time" name="time_input" /></label><br />
    </div>
